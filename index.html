<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人流データ都市当て</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 上下(ヘッダーとコンテンツ)に分割 */
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        header {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }
        header a {
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        header a:hover, header a.active {
            background-color: #3498db;
        }
        main {
            flex-grow: 1; /* 残りの高さを全て使う */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" onclick="loadSet('例題/例題.html', this)">例題</a>
        <a href="#" onclick="loadSet('問題1/問題1.html', this)">問題1</a>
        <a href="#" onclick="loadSet('問題2/問題2.html', this)">問題2</a>
        <a href="#" onclick="loadSet('問題3/問題3.html', this)">問題3</a>
    </header>

    <main>
        <iframe id="main-set-frame" src="welcome.html" title="人流データ都市当て"></iframe>
    </main>

    <script>
        // 選択されたボタンをハイライトする用の変数
        let currentActiveButton = null;

        function loadSet(setUrl, clickedButton) {
            // メインのiframeのソースを、選択されたビューアHTMLに設定
            document.getElementById('main-set-frame').src = setUrl;

            // ボタンのハイライト処理
            if (currentActiveButton) {
                currentActiveButton.classList.remove('active');
            }
            clickedButton.classList.add('active');
            currentActiveButton = clickedButton;
        }

        // ページロード時にデフォルトで読み込む処理を削除
        /*
        document.addEventListener('DOMContentLoaded', function() {
            const firstButton = document.querySelector('header a');
            loadSet('first.html'); // この処理が不要なため削除
        });
        */
    </script>

</body>
</html>
