<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>例題_人流データ_問題.html</title>
    <style>
        /* --- ページ全体のスタイル --- */
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* 画面全体の高さを100%にする */
        }

        /* --- タブ部分のスタイル --- */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #ccc;
            padding: 0 20px;
            background-color: #f1f1f1;
            flex-shrink: 0; /* コンテナが縮まないようにする */
        }

        .tab-button {
            padding: 14px 18px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            transition: background-color 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-button.active {
            font-weight: bold;
            border-bottom: 3px solid #0078d4;
        }
        
        /* --- グラフ表示エリア(iframe)のスタイル --- */
        .content-container {
            flex-grow: 1; /* 残りの高さいっぱいに広がる */
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none; /* iframeの境界線を消す */
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <button class="tab-button active" data-src="_info/例題_stay_pop.html">平均滞在人口</button>
        <button class="tab-button" data-src="_info/例題_stay_pop_td.html">時間帯・デイタイプ別比較</button>
        <button class="tab-button" data-src="_info/例題_stay_pop_m.html">月別比較</button>
    </div>

    <div class="content-container">
        <iframe id="content-frame" src="_info/例題_stay_pop.html"></iframe>
    </div>

    <script>
        // --- タブ切り替えのロジック ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const contentFrame = document.getElementById('content-frame');

        tabButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                // 1. 全てのボタンから 'active' クラスを削除
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // 2. クリックされたボタンに 'active' クラスを追加
                const clickedButton = event.currentTarget;
                clickedButton.classList.add('active');
                
                // 3. iframeのソースを、クリックされたボタンのdata-src属性の値に変更
                const newSrc = clickedButton.dataset.src;
                contentFrame.src = newSrc;
            });
        });
    </script>

</body>
</html>
